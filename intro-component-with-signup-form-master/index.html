<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <main>
        <section class="highlight">
          <div class="align">
            <h1>Learn to code by watching others</h1>
            <p class="description">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable.
            </p>
          </div> 
        </section>
        <section class="logging">
          <div class="free">
            <button class="buttonfree">
              <p class="free-period">
                <span>Try it free 7 days </span>then $20/mo. thereafter
              </p>
            </button>
            <div class="sign-up">
              <form action="">
                <input type="text" name="form" placeholder="Name" >
                <input type="text" name="form" placeholder="Last Name">
                <input type="email" name="form" placeholder="Email Address">
                <input type="password" name="form" id="" placeholder="Password">
                <input type="submit" value="Claim your free trial">
                <p class="attentions">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
              </form>
             
            </div>
          </div>
        </section>
      </main>      
  </div>
  <script src="main.js"></script>
</body>
</html>
