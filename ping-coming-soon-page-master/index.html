<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="img">
      <img src="images\logo.svg" alt="" class="logo">
    </div>
    <div class="headline">
      <h1>We are launching <span> soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="send">
      <form action="">
        <input type="text" name="" id="" placeholder="Your e-mail adress" ><button>Notify Me</button>
      </form>
      <div class="error"></div>
    </div>
    <div class="dashboard">
      <img src="images\illustration-dashboard.png" alt="" class="dashboard">
    </div>
    <div class="social-media">
      <div class="social-img">
        <div class="fb svg">
          <img src="images\fb.svg" alt="fb" class="fb">
        </div>
        <div class="ig svg ">
          <img src="images\ig.svg" alt="" class="ig">
        </div>
        <div class="twitter svg">
          <img src="images\twitter.svg" alt="" class="twitter">
        </div>
      </div>
      <div class="copyright">
        <p class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aleksandra Borowska</a>.
    </p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
